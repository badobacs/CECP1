<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./Chore Door.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="header">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg">
    </div>

<div class="title-row">
  <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
  <p class="instructions-title">Instrukciók</p>
  <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg">
</div>
<table class="instructions-row">
  <tr>
    <td class="instructions-number">1</td>
    <td class="instructions-text">Az egyik ajtó mögött a ChoreBot rejtőzik.</td>
    </tr>
  <tr><td class="instructions-number">2</td>
    <td class="instructions-text">Az Ön feladata, hogy kinyissa az összes ajtót anélkül, hogy találkozna a ChoreBot.</td>
    </tr>
  <tr><td class="instructions-number">3</td>
    <td class="instructions-text">Ha sikerül elkerülnie a ChoreBot-t, amíg az utolsó ajtót nem nyitja ki, akkor nyer!</td>
    </tr>
  <tr><td class="instructions-number">4</td>
    <td class="instructions-text">See if you can score a winning streak!</td>
    </tr>
</table>
<div class="door-row">
  <img id="door1" class="door-frame"
  src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg"> 
  <img id="door2" class="door-frame"
  src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
  <img id="door3" class="door-frame"
  src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg">
</div>

<div id="start" class="start-row">Good luck!</div>


<script type="text/javascript" src="Chore Door.js"></script>


  </body>
</html>
